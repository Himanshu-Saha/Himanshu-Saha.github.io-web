<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" href="favicon (1).ico">
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="">
      <h1 style="font-size:50px">Suite</h1>
    </div>
    <form class="" action="" method="post">
      <p class="form">Name:</p>
      <input type="text" name="name">
      <p class="form">Email ID:</p>
      <input type="text" name="email" placeholder="write email">
      <p class="form">Password:</p>
      <input type="password" name="password" placeholder="write password">
      <p class="form">Confirm password:</p>
      <input type="password" name="confirm_password" placeholder="write password">
      <p></p>
      Male:<input type="radio" name="gender" value="male">
      Female:<input type="radio" name="gender" value="female">
      Other:<input type="radio" name="gender" value="other">
      <p></p>
      <button type="submit" name="Create account">Create account</button>


    </form>
  </body>
</html>
